<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Polygon Painter</title>
  </head>
  <body>
    <div class="container">
      <p class="heading">
        Use mouse click on canvas or input field in order to set your
        coordinates below. Minimum number of coordinates: 3, maximum: 100.
        For more precise calculations please set the order of coordinates <strong>clockwise</strong>.
      </p>
      <form class="form">
        <input class="input" type="text" placeholder="format: x, y; e.g: 73, 201">
        <button class="btn btn_next" type="button">Next</button>
        <button class="btn btn_submit">Calculate</button>
        <button class="btn btn_clear">Clear Canvas</button>
      </form>
      <div class="text-wrapper">
        <p class="text__paragraph text__paragraph_perimeter">
          Perimeter: <span class="text__span text__span_perimeter"></span>
        </p>
        <p class="text__paragraph text__paragraph_area">
          Area: <span class="text__span text__span_area"></span>
        </p>
      </div>
      <canvas class="canvas"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
